<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12 - Gallery using Axios</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="form-label">
        <input
          class="form-input"
          type="text"
          name="search"
          placeholder="Search images..."
        />
      </label>
      <button class="button" type="submit" name="submit">Search</button>
    </form>

    <ul class="gallery"></ul>
    <span class="loader">Loading images, please wait...</span>
    <button type="button" class="button btn-more">Load more</button>
    

    <script src="./main.js" type="module"></script>
  </body>
</html>
